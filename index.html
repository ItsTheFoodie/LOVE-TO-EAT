<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel=""icon" type="image/x-icon" href ="/images/favicon.ico">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let x = 0;
            let y = 0;
            let x2;
            let y2;
             function setup(){
                createCanvas(windowWidth,windowHeight);
                let x2 = windowWidth - 87;
                let y2 = windowHeight - 87;
             }
             function draw(){
                background(138,254,164);
                fill(0);
                square(x,y,87);
                square(x2,y2,87);

             }

             function keyPressed(){
                if(key ==="d"){
                    x += 4
                }else if(key ==="a"){
                    x -= 4
                }else if(key ==="w"){
                    y -= 4
                }else if(key ==="s"){
                y += 4
                }else if (keyCode === UP_ARROW) {
                y2 -= 1;
                } else if (keyCode === DOWN_ARROW) {
                y2 += 1;
                } else if (keyCode === LEFT_ARROW) {
                x2 -= 1;
                 } else if (keyCode === RIGHT_ARROW) {
                x2 += 1;
    }
  

            
        }
        </script>
    </body>

</html>
